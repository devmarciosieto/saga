server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=payment_service_db
    username: postgres
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc.lob.non_contextual_creation: true
